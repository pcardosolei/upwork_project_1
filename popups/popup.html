<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/style_sheet.css">
    <link rel="stylesheet" type="text/css" href="../css/actual_fatigue.css">
    <title> Chrome App </title>
</head>

<body>

<div> <!-- chrome app starts here -->
    <div class="webkit-inline-box">

      <div>
        <img class="bitmap_img" src="../images/Bitmap.svg">
      </div>

      <div class="bitmap_div">
        <p class="user-name" id="user-name"></p>
        <p class="user-email" id="user-email"></p>
      </div>

    </div>
    <div class="logout_div cursor_pointer">
        <div id="logout"> LOG OUT </div>
      </div>
    <div class="div_after_before_body"> </div>

<!-- corpo -->
  <div class="webkit-inline-box">
    <div class="centered">
      <div id="ball_color" class="green-ball">
        <p id="inside-fatigue"> 3.4 </p>
      </div>
      <p class="first_p" id="fatigue_message"> Somewhat fresh </p>
    </div>
  </div>


  <!-- end of corpo -->

   <div class="div_after_before_body margin-top-10"> </div>

   <!-- footer -->
   <div class="webkit-inline-box padding-bottom-10 cursor_pointer">

       <div id="open-web-app"> VIEW MORE </div>

    </div>

    <div class="snooze_div cursor_pointer">
          <div id="snooze"> SNOOZE </div>
    </div>

    </div>



</div> <!-- chrome app ends here -->
<script src="../vendor/js/jquery-3.2.1.min.js"></script>
<script src="actual_fatigue.js"></script>
</body>

</html>
